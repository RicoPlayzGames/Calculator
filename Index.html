<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="calculator">
       <input type="text" id="display" disabled>
       <table>
            <tr>
               <td><button class="CB1" onclick="remove(value)">C</button></td>
               <td><button class="CB1" onclick="cleardisplay()">D</button></td>
               <td><button class="CB1" onclick="getnumbers('%')">%</button></td>
               <td><button class="CB3" onclick="getnumbers('/')">/</button></td>
            </tr>
            <tr>
               <td><button class="CB2" onclick="getnumbers(9)">9</button></td>
               <td><button class="CB2" onclick="getnumbers(8)">8</button></td>
               <td><button class="CB2" onclick="getnumbers(7)">7</button></td>
               <td><button class="CB3" onclick="getnumbers('*')">x</button></td>
            </tr>
            <tr>
               <td><button class="CB2" onclick="getnumbers(6)">6</button></td>
               <td><button class="CB2" onclick="getnumbers(5)">5</button></td>
               <td><button class="CB2" onclick="getnumbers(4)">4</button></td>
               <td><button class="CB3" onclick="getnumbers('-')">-</button></td>
            </tr>
            <tr>
               <td><button class="CB2" onclick="getnumbers(3)">3</button></td>
               <td><button class="CB2" onclick="getnumbers(2)">2</button></td>
               <td><button class="CB2" onclick="getnumbers(1)">1</button></td>
               <td><button class="CB3" onclick="getnumbers('+')">+</button></td>
            </tr>
            <tr>
               <td><button class="CB2" onclick="getnumbers(0)">0</button></td>
               <td><button class="CB2" onclick="getnumbers('.')">.</button></td>
               <td><button class="CB3" onclick="rekenen()">=</button></td>
          
       </table>
   </div>
    
</body>
<script src="JavaScripts/Scrypt.JS"></script>
</html>
